<!DOCTYPE html>
<html>
<head>
    <title>My Django Page</title>
    <link rel="stylesheet" type="text/css" href="">
</head>
<body>
    <h1>Welcome to My Django Page!</h1>
    <button id="clickMeBtn_sync">Click me! sync</button>
    <button id="clickMeBtn_async">Click me! async</button>
    <button id="clickMeBtn_async_status">Click me! async_status</button>

    <!-- JavaScript 파일 포함 -->
    <script>
        document.getElementById('clickMeBtn_sync').addEventListener('click', function() {
            fetch('http://127.0.0.1:8000/path-to-your-backend-endpoint-sync', {
                method: 'GET', // 또는 'POST', 'PUT', 'DELETE' 등
                // 필요한 경우 헤더 및 바디 추가
                headers: {
                    'Content-Type': 'application/json',
                    // 추가 헤더
                },
                // body: JSON.stringify({ key: 'value' }) // POST 요청의 경우
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // 또는 response.text() 등
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        
            alert('Backend로 동기 요청하기');
        });


        document.getElementById('clickMeBtn_async').addEventListener('click', function() {
            fetch('http://127.0.0.1:8000/path-to-your-backend-endpoint-async', {
                method: 'GET', // 또는 'POST', 'PUT', 'DELETE' 등
                // 필요한 경우 헤더 및 바디 추가
                headers: {
                    'Content-Type': 'application/json',
                    // 추가 헤더
                },
                // body: JSON.stringify({ key: 'value' }) // POST 요청의 경우
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // 또는 response.text() 등
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        
            alert('Backend로 비동기 요청하기');
        });

        document.getElementById('clickMeBtn_async_status').addEventListener('click', function() {
            fetch('http://127.0.0.1:8000/path-to-your-backend-endpoint-async-status', {
                method: 'GET', // 또는 'POST', 'PUT', 'DELETE' 등
                // 필요한 경우 헤더 및 바디 추가
                headers: {
                    'Content-Type': 'application/json',
                    // 추가 헤더
                },
                // body: JSON.stringify({ key: 'value' }) // POST 요청의 경우
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // 또는 response.text() 등
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        
            alert('Backend로 비동기 상태 점검 하기');
        });
    </script>
</body>
</html>
